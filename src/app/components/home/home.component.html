<section class="-mt-1" *ngIf="!isLoading; else loading">
    <div style="background:linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(images/header.jpg) no-repeat center;background-size:cover"
    class="py-52 px-1 md:px-8 text-center relative text-white font-bold text-2xl md:text-3xl overflow-auto">
    <h1 class="pb-4">Search for product</h1>
    <div class="w-11/12 md:w-3/4 lg:max-w-3xl m-auto">
        <div class="relative z-30 text-base text-black"><input type="text" value="" placeholder="Keyword" class="mt-2 shadow-md focus:outline-none rounded-2xl py-3 px-6 block w-full">
            <div
                class="text-left absolute top-10 rounded-t-none rounded-b-2xl shadow bg-white divide-y w-full max-h-40 overflow-auto">
            </div>
        </div>
    </div>
</div>
</section>


<section class="py-10">
    <div class="container mx-auto  px-20">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 ">
           @for (product of products; track $index) {
                <app-card [productItem]="product"/>
            }
        </div>
    </div>
</section>

<!-- loader -->

<ng-template #loading >
        <img class="flex items-center justify-center min-h-screen bg-black " src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif"/>
</ng-template>
