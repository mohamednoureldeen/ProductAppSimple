<section class="-mt-1" *ngIf="!isLoading; else loading">
    <app-search/>
</section>


<section class="py-10 ">
    <div class="container mx-auto  px-20">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 ">
           @for (product of products; track $index) {
                <app-card [productItem]="product"/>
            }
        </div>
    </div>
</section>

<!-- loader -->

<ng-template #loading >
        <img class="flex items-center justify-center min-h-screen " src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif"/>
</ng-template>
