<div [routerLink]="['/details', productItem.id]" class=" cursor-pointer max-w-sm h-full bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
    <img class="rounded-t-lg h-60 w-auto mx-auto" [src]="productItem.image" [alt]="productItem.title" />
    <div class="p-5">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{productItem.title}}</h5>
        <span class="text-sm font-medium text-gray-600 dark:text-gray-400"> Price: {{productItem.price}}</span>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{productItem.description.split(" ", 20 ).join(" ")}}</p>
    </div>
</div>
